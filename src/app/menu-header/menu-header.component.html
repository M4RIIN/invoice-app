<div class="w-full h-11 flex lg:h-14">
  <div class="flex-1">
    <div>
      <h2 id="title" class="font-spartan font-bold text-lg lg:text-3xl">Invoices</h2>
    </div>
    <div>
      <p id="subtitle" class="font-spartan text-classic-grey font-normal text-sm lg:text-lg">7 invoices</p>
    </div>
  </div>
  <div (click)="rotate()" #dropDownButton [matMenuTriggerFor]="menu"  class="flex-initial w-20 lg:w-40 flex flex-row">
    <p id="filter" class="font-spartan font-bold text-sm lg:text-lg m-auto">Filter</p>
    <img [@rotatedState]='state'  src="assets/icon-arrow-down.svg" class="w-4  m-auto" />
  </div>
  <mat-menu (close)="rotate()" #menu="matMenu">
    <button mat-menu-item>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
  <div class="flex-initial flex-row flex w-24 bg-primary-purple lg:w-32 rounded-full">
    <div class="w-8 h-8 lg:w-10 lg:h-10 rounded-full bg-white ml-2 mt-auto mb-auto flex">
      <img src="assets/icon-plus.svg" class="m-auto"/>
    </div>
    <div class="flex-1 flex ">
      <p class="text-spartan text-white ml-2 mt-auto mb-auto font-bold">New</p>
    </div>
  </div>
</div>
